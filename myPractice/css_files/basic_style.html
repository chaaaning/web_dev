<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    
    <style>
        /* 전체 선택자 */
        /* * {
            margin:0;
            padding:0;
        } */

        /* 타입(태그) 선택자 */
        p {
            color:blue;
        }
        /* 클래스 선택자 */
        .redtext {
            color:red;
        }
        /* id 선택자 */
        #container {
            border:1px solid #222;
            padding:10px;
        }
        /* 그룹 선택자 */
        h1, p {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다.</p>
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <p><span class="redtext">비타민 C와 비타민 P</span>가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>

<!--
    [선택자]
    * 전체 선택자
        - 웹 문서 전체에 적용
        - 적용되어 있는 스타일을 초기화하고 싶을 때 주로 사용
        - 웹문서 위 여백(마진) 조정
        // margin, padding-모든 브라우저 지정 여백 초기화
    * 타입 선택자 (태그선택자)
        - 웹 문서의 특정 태그에만 적용하고 싶을 때
    * class 선택자
        - 태그가 같음에도 불구하고 다르게 쓰고 싶을 때
        - span으로 묶어서 필요한 부분에 사용 가능
        - 마침표(.)로 시작하는 규칙
    * id 선택자
        - 태그가 같음에도 불구하고 다르게 쓰고 싶을 때
        - 한 번만 사용 하는게 좋음
        - id로 속성을 유일하게 만들어주는 것이므로 1번 쓰는 걸 원칙으로 함
        - sharp(#)로 시작하는 규칙
    * 그룹 선택자
        - 여러개의 선택자를 나열
-->
