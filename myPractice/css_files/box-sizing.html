<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        .box1 {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 10px solid #ccc;
        }
        .box2 {
            box-sizing:border-box;
            /* box의 사이즈를 보더 박스로 맞춰라 */
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 10px solid rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
