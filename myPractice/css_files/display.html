<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS display 속성</title>
    <style>
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            border:1px solid #222;
            padding:20px;
            margin:0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav> 
</body>
</html>
