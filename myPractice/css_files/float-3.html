<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
        }
        #box1 {
            background: yellow;
            float: left;
        }
        #box2 {
            background: skyblue;
            float: right;
        }
        #box3 {
            background: green;
        }
        #box4 {
            background: purple;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
</body>
</html>
