<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 위치 속성</title>
    <style>
        * {
            margin: 0;
            padding:0;
        }
        p {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #pos1{
            position: absolute;
            left:50px;
            top:50px;
        }
        #pos2 {
            position: absolute;
            right:100px;
            top:100px;
        }
        #pos3 {
            position: absolute;
            left:100px;
            bottom:100px;
        }
    </style>
</head>
<body>
    <p id="pos1">
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리 나라 만세 무궁화 삼천리 화려 강산
        대한사람 대한으로 길이 보전하세
    </p>
    <p id="pos2">
        남산 위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 일편단심일세 무궁화 삼천리 화려 강산
        대한사람 대한으로 길이 보전하세
    </p>
    <p id="pos3">
        백두산 정기 뻗은 삼천리 강산 무궁화 대한의 온누리의 빛
        화랑의 핏줄타고 자라난 우리 그 이름 용감하다 대한 육군
        앞으로 앞으로 용진 또 용진 우리는 영원한 조국의 방패
        앞으로 앞으로 용진 또 용진 우리는 영원한 조국의 방패
    </p>
</body>
</html>
