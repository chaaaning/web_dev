<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS (color)</title>
    <style>
        h1 {
            color: blue;
        }
        .mylist {
            list-style-type: square;
        }
        .mylist2 {
            list-style-type: upper-alpha;
        }
        /* bullet을 없앨 때 많이 사용 */
    </style>
</head>
<body>
    <h1>도서 시리즈</h1>
    <ul class="mylist">
        <li>Do it! 시리즈</li>
        <li>된다 시리지</li>
        <li>DCM 프로 사진기</li>
        <li>데이터과학 시리즈</li>
    </ul>
    <ol class="mylist2">
        <li>Do it! 시리즈</li>
        <li>된다 시리지</li>
        <li>DCM 프로 사진기</li>
        <li>데이터과학 시리즈</li>
    </ol>
</body>
</html>

<!-- 
    [색상 이름 표기법]
    - 잘 알려진 색상은 이름으로 표시
    - 웹 안전 색성 (web-safe color)
        - 모든 브라우저에서 표현할 수 있는 색상
        - 기본 16가지 색상을 포함해 모두 216가지
    
    [16진수 표기법]
    - #ffffff 처럼 #과 함께 6자리의 16진수로 표시.
    - 앞에서부터 두자리씩 묶어 빨강, 초록, 파랑의 양
    - 하나도 섞이지 않았을 때는 00, 가득 섞였을 때는 ff로 표시.
    - 000000(검정) -> ffffff(흰색)
    - 두 자리씩 중복될 경우 줄여 사용할 수 있음
    
    [hsl/hsla 표기법]
    - color:hsl(240, 100%, 50%)처럼 세 자리의 숫자로 표시
    - 앞의 숫자부터 색상(hue), 채도(saturation), 밝기(light)의 양
    - 투명도를 조절할 때는 마지막에 알파값 추가
    - 알파값은 불투명을 나타내므로 0~1 사이의 값
    
    [rgb/rgba 표기법]
    - colr:rgb(255,0,0)처럼 세 자리의 숫자로 표시
    - 앞의 숫자부터 빨강, 초록, 파랑의 양
    - 하나도 섞이지 않았을 때는 0, 가득 섞였을 때는 255
    - 투명도를 조절할 때는 마지막에 알파값 추가
    예) color.rgba(255,0,0,.3)

 -->
