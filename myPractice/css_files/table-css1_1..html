<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
    <style>
        table {
            caption-side: bottom;
            border: 1px solid #222;
            border-collapse: collapse;
        }
        td, th{
            border:1px solid #222;
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~26과</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~18과</td>
                <td>30,000</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
