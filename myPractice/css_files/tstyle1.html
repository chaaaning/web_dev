<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지(텍스트 속성)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        h1 {
            font-family: 'Black Han Sans', 바탕;
            /* font-size: 50px; */
            font-size : 3em;
            /* em이라는 단위도 쓸 수 있음 바탕체 M의 폭= 1em*/
        }
        /* font-style 속성 */
        .italic {
            font-style: italic;
        }
        .accent {
            font-weight:700;
            font-size:large;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p class="italic">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라고 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
