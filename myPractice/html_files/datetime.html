<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>
</head>
<body>
    <form>
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">
        <hr>
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <hr>
        <h1>범위 제한하기</h1>
        <input type="date" min="2023-01-01" max="2023-12-31">
        <input type="time" min="07:00" max="23:59">
        <hr>
        <h2>최신 form 목록 태그를 보려면></h2>
        <a href="https://www.caniuse.com" target="_blank">해당 링크 클릭하고 접속</a>
    </form>
</body>
</html>

<!-- caniuse.com에서 확인 가능 -->
